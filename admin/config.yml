backend:
  name: git-gateway
  branch: master

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "markdown"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "categories", widget: "select", options: ["research", "Intel", "Stanford", "CMU", "UC", "Other"], default: "Other"}
      - {label: "Author", name: "author", widget: "string", required: false, default: "Leo Keselman"}
      - {label: "Featured Image", name: "image", widget: "string", required: false, hint: "Path like /images/project.jpg or full URL"}
      - {label: "Subtitle", name: "subtitle", widget: "string", required: false}

      # Research Paper Fields
      - {label: "Authors (research papers)", name: "authors", widget: "string", required: false, hint: "e.g., <strong>Your Name</strong>, Co-Author Name"}
      - {label: "Venue (research papers)", name: "venue", widget: "string", required: false, hint: "e.g., CVPR, NeurIPS, arXiv"}

      # Course Project Fields
      - {label: "Course", name: "course", widget: "string", required: false, hint: "e.g., CS231n: Convolutional Neural Networks"}

      # Document Links
      - {label: "ArXiv Link", name: "arxiv", widget: "string", required: false, hint: "Full URL to arxiv.org"}
      - {label: "Paper PDF", name: "paper", widget: "string", required: false, hint: "Path like /pdfs/paper.pdf"}
      - {label: "Slides PDF", name: "slides", widget: "string", required: false, hint: "Path like /pdfs/slides.pdf"}
      - {label: "Poster PDF", name: "poster", widget: "string", required: false, hint: "Path like /pdfs/poster.pdf"}

      # Patent Links
      - {label: "Patent Link", name: "patent", widget: "string", required: false, hint: "Full URL to patent"}
      - {label: "Patent #2", name: "patent2", widget: "string", required: false, hint: "Full URL to second patent"}
      - {label: "Patent #3", name: "patent3", widget: "string", required: false, hint: "Full URL to third patent"}

      # Video Links
      - {label: "Video Link", name: "video", widget: "string", required: false, hint: "YouTube or video URL"}
      - {label: "Video #2", name: "video2", widget: "string", required: false, hint: "Second video URL"}
      - {label: "YouTube Link", name: "youtube", widget: "string", required: false, hint: "Alternative to Video Link field"}

      # Other Links
      - {label: "Code Repository", name: "code", widget: "string", required: false, hint: "GitHub or repository URL"}
      - {label: "Project Website", name: "website", widget: "string", required: false, hint: "Project page URL"}

      - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Configuration"
        name: "config"
        file: "_config.yml"
        fields:
          - {label: "Site Name", name: "name", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text", required: false}
          - {label: "Avatar/Profile Picture", name: "avatar", widget: "image"}
          - {label: "Site URL", name: "url", widget: "string"}
          - label: "Footer Links"
            name: "footer-links"
            widget: "object"
            fields:
              - {label: "Email", name: "email", widget: "string", required: false}
              - {label: "GitHub Username", name: "github", widget: "string", required: false}
              - {label: "Instagram Username", name: "instagram", widget: "string", required: false}
              - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
              - {label: "Twitter", name: "twitter", widget: "string", required: false}
              - {label: "YouTube", name: "youtube", widget: "string", required: false}
