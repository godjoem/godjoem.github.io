backend:
  name: git-gateway
  branch: master

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "categories", widget: "select", options: ["research", "Intel", "other"], default: "other"}
      - {label: "Author", name: "author", widget: "string", required: false}
      - {label: "Authors (for research papers)", name: "authors", widget: "string", required: false, hint: "e.g., <strong>Your Name</strong>, Co-Author Name"}
      - {label: "Venue (for research papers)", name: "venue", widget: "string", required: false, hint: "e.g., CVPR, NeurIPS, arXiv"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "ArXiv Link", name: "arxiv", widget: "string", required: false}
      - {label: "Video Link", name: "video", widget: "string", required: false}
      - {label: "Code Link", name: "code", widget: "string", required: false}
      - {label: "Website Link", name: "website", widget: "string", required: false}
      - {label: "Paper Link", name: "paper", widget: "string", required: false}
      - {label: "Poster Link", name: "poster", widget: "string", required: false}
      - {label: "Slides Link", name: "slides", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Configuration"
        name: "config"
        file: "_config.yml"
        fields:
          - {label: "Site Name", name: "name", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text", required: false}
          - {label: "Avatar/Profile Picture", name: "avatar", widget: "image"}
          - {label: "Site URL", name: "url", widget: "string"}
          - label: "Footer Links"
            name: "footer-links"
            widget: "object"
            fields:
              - {label: "Email", name: "email", widget: "string", required: false}
              - {label: "GitHub Username", name: "github", widget: "string", required: false}
              - {label: "Instagram Username", name: "instagram", widget: "string", required: false}
              - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
              - {label: "Twitter", name: "twitter", widget: "string", required: false}
              - {label: "YouTube", name: "youtube", widget: "string", required: false}
